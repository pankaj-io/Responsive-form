<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">

    <title></title>
</head>
<body>
    <div class="main1">
            <div class="head">
                <div class="icons">
                    <img src="https://soundlinesgroup.com/wp-content/uploads/2023/01/Soundlines-Logo_WHITE-PNG_-1.png">
                </div>
                <div class="title">
                    <div class="sound">
                        <div class="sounlines" style="font-size: 30px;"><b>Soundlines</b></div>
                        <div class="group" style="font-size: 20px;" ><b>Group</b></div>
                    </div>
                    
                    <div class="future">
                        <div>a promising future</div>
                        <div id="reddot" style="color: red;">.</div>
                        <div>..</div>
                    </div>
                </div>
            </div>

        <label for="email" style="font-size:1rem;">Email</label>
        <div class="email">
            <input type="email" name="email" placeholder="Enter your email">
        </div>
 
        <label style="font-size:1rem;">Password</label>
        <div class="password">
            <input type="password" placeholder="Enter your password" name="password">
            <i class="fa-solid fa-eye-slash"></i>
        </div><br>

        <div class="box">
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
        </div>
        <div class="login">
            <input type="submit" value="Login &rarr;">
        </div>  
    </div>

</body>
</html>
